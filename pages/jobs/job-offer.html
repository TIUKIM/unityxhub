<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Post a Job – UnityXhub</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Link to Global CSS -->
	<link rel="stylesheet" href="../../css/style.css">

    <!-- Inline Form Styles (Fallback) -->
    <style>
        .job-form {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 30px auto;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--gray);
            border-radius: 8px;
            font-size: 1rem;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo-section">
                <div class="site-title">UnityXhub</div>
                <div class="slogan">Post a Job</div>
            </div>
            <div class="auth-buttons">
                <a href="../../index.html" class="btn btn-outline"><i class="fas fa-home"></i> Home</a>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <div class="nav-tabs">
        <div class="tabs-container">
            <a href="../../index.html"><i class="fas fa-home"></i> Home</a>
            <a href="../../pages/freelancer/freelance-newsfeed.html"><i class="fas fa-hammer"></i> Freelance</a>
            <a href="../../pages/business/business-directory.html"><i class="fas fa-building"></i> Business</a>
            <a href="../../pages/classifiedads/classifieds.html"><i class="fas fa-ad"></i> Classifieds</a>
            <a href="../../pages/jobs/job.html"><i class="fas fa-briefcase"></i> View Jobs</a>
            <a href="#" class="active"><i class="fas fa-plus"></i> Post Job</a>
        </div>
    </div>

    <!-- Job Posting Form -->
    <main>
        <h2 class="section-title"><i class="fas fa-briefcase"></i> Post a Job Opportunity</h2>

        <div class="job-form">
            <div class="form-group">
                <label>Job Title *</label>
                <input type="text" placeholder="e.g., Web Developer, Driver, Tutor" id="jobTitle">
            </div>
            <div class="form-group">
                <label>Company Name *</label>
                <input type="text" placeholder="e.g., Tech Pro Solutions" id="companyName">
            </div>
            <div class="form-group">
                <label>Job Type *</label>
                <select id="jobType">
                    <option value="">Select job type</option>
                    <option>Full-Time</option>
                    <option>Part-Time</option>
                    <option>Freelance</option>
                    <option>Contract</option>
                    <option>Internship</option>
                </select>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" placeholder="e.g., Manila, Philippines or Remote" id="jobLocation">
            </div>
            <div class="form-group">
                <label>Monthly Salary (?)</label>
                <input type="number" placeholder="e.g., 25000" id="jobSalary">
            </div>
            <div class="form-group">
                <label>Job Description *</label>
                <textarea id="jobDesc" rows="5" placeholder="Describe responsibilities, qualifications, working hours, benefits..."></textarea>
            </div>
            <div class="form-group">
                <label>Contact Info (Email or Phone) *</label>
                <input type="text" placeholder="e.g., hr@company.com or 09123456789" id="contactInfo">
            </div>
            <button class="submit-btn" onclick="postJob()">
                <i class="fas fa-paper-plane"></i> Post to Jobs Page & News Feed
            </button>
        </div>
    </main>

    <div class="back-link">
        <a href="../../index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-column">
                <h3>UnityXhub</h3>
                <p>Your one-stop digital ecosystem.</p>
            </div>
        </div>
        <div class="copyright">&copy; 2025 UnityXhub. All rights reserved.</div>
    </footer>

    <!-- ? Load Scripts -->
    <script src="../js/main.js"></script>

    <script>
        function postJob() {
            const title = document.getElementById("jobTitle").value.trim();
            const company = document.getElementById("companyName").value.trim();
            const desc = document.getElementById("jobDesc").value.trim();
            const contact = document.getElementById("contactInfo").value.trim();

            if (!title || !company || !desc || !contact) {
                alert("Please fill in all required fields marked with *");
                return;
            }

            const job = {
                id: Date.now(),
                title, company, desc, contact,
                type: document.getElementById("jobType").value,
                location: document.getElementById("jobLocation").value || "Not specified",
                salary: document.getElementById("jobSalary").value ? `?${document.getElementById("jobSalary").value}/month` : "Negotiable"
            };

            const jobs = JSON.parse(localStorage.getItem('unityxhub_jobs') || '[]');
            jobs.push(job);
            localStorage.setItem('unityxhub_jobs', JSON.stringify(jobs));

            alert(`? Success! "${title}" posted.`);
            setTimeout(() => window.location.href = 'jobs/job.html', 1000);
        }
    </script>

</body>
</html>
