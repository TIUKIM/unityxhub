<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸš€ UnityXhub â€” Coming Soon</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/image/logo/uxh.jpg" type="image/jpg">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Segoe+UI&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root {
            --primary: #ff6b00;
            --dark: #1a1a1a;
            --light: #f5f5f5;
            --gray: #e0e0e0;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 1rem;
            overflow: hidden;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px var(--primary));
            border-radius: 12px;
            object-fit: cover;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            color: #ccc;
            font-size: 1rem;
            max-width: 480px;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        /* Countdown */
        .countdown {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .time-box {
            background: #222;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 107, 0, 0.3);
        }

        .time-box span {
            display: block;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
        }

        .time-box small {
            color: #aaa;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Email Form */
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        input[type="email"] {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: none;
            outline: none;
            min-width: 220px;
            font-size: 1rem;
        }

        button {
            background: var(--primary);
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.2rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        button:hover {
            background: #ff8533;
            transform: translateY(-2px);
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.9rem;
            color: #888;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .countdown { flex-wrap: wrap; gap: 10px; }
            .time-box { padding: 10px 15px; }
            input[type="email"] { min-width: 180px; }
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img 
        src="assets/image/logo/uxh.jpg" 
        alt="UnityXhub Logo" 
        class="logo"
        onerror="this.onerror=null;this.src='https://via.placeholder.com/120?text=UXH';this.style.backgroundColor='#fff';">

    <!-- Title -->
    <h1>UnityXhub is Coming!</h1>
    <p>
        Weâ€™re building something powerful â€” a digital home where Filipinos can buy, sell, work, and grow.<br>
        Your one-stop hub for everything online.
    </p>

    <!-- Countdown -->
    <div class="countdown">
        <div class="time-box">
            <span id="days">30</span>
            <small>Days</small>
        </div>
        <div class="time-box">
            <span id="hours">08</span>
            <small>Hours</small>
        </div>
        <div class="time-box">
            <span id="minutes">50</span>
            <small>Minutes</small>
        </div>
        <div class="time-box">
            <span id="seconds">00</span>
            <small>Seconds</small>
        </div>
    </div>

    <!-- Notify Me Form -->
    <form onsubmit="saveEmailAndNotify(event)">
        <input type="email" placeholder="Enter your email" id="emailInput" required />
        <button type="submit">ðŸ”” Notify Me</button>
    </form>

    <!-- Footer -->
    <div class="footer">
        Â© 2025 UnityXhub â€” Built by Filipinos, for a global digital economy.
    </div>

    <!-- Script -->
    <script>
        // Set Launch Date
        const launchDate = new Date("December 25, 2025 00:00:00").getTime();

        // Update every second
        const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(days).padStart(2, '0');
            document.getElementById("hours").innerText = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(timer);
                document.querySelector(".countdown").innerHTML = "<p style='color:#4caf50;'>ðŸŽ‰ We're Live Now! Visit <a href='/index.html' style='color:#ff6b00;'>UnityXhub</a></p>";
            }
        }, 1000);

        // Save Email to localStorage
        function saveEmailAndNotify(e) {
            e.preventDefault();
            const email = document.getElementById('emailInput').value.trim();

            // Save to localStorage
            const subscribers = JSON.parse(localStorage.getItem('unityxhub_subscribers') || '[]');
            if (!subscribers.find(item => item.email === email)) {
                subscribers.push({
                    email: email,
                    timestamp: new Date().toISOString()
                });
                localStorage.setItem('unityxhub_subscribers', JSON.stringify(subscribers));
            }

            alert(`âœ… Thank you, ${email}! Weâ€™ll notify you when UnityXhub launches!`);
            document.getElementById('emailInput').value = '';
        }
    </script>

</body>
</html>
