<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Seller Log In – UnityXhub</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Reuse Global CSS -->
    <link rel="stylesheet" href="../../css/style.css">

    <style>
        /* Background Override for Login */
        body {
            background: linear-gradient(135deg, #FF4500 0%, #FFA500 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .signin-box {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.1);
        }

        .agreement {
            margin: 20px 0;
            padding: 15px;
            background: #FFF9C4;
            border: 1px solid #FFEB3B;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .agreement label {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            line-height: 1.5;
        }

        .agreement a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: underline;
        }

        .signin-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: not-allowed;
            opacity: 0.6;
            margin-top: 20px;
            transition: var(--transition);
        }

        .signin-btn.enabled {
            opacity: 1;
            cursor: pointer;
        }

        .signin-btn.enabled:hover {
            background: #e05d00;
            transform: translateY(-2px);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Transparent Header for Branding -->
    <header style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%);">
        <div class="logo-section">
            <div class="site-title">UnityXhub</div>
            <div class="slogan">Seller Log In</div>
        </div>
    </header>

    <!-- Sign In Box -->
    <div class="signin-box">
        <h1><i class="fas fa-store"></i> Seller Log In</h1>

        <div class="input-group">
            <label>Email Address *</label>
            <input type="email" id="email" placeholder="you@example.com" required>
        </div>

        <div class="input-group">
            <label>Password *</label>
            <input type="password" id="password" placeholder="Enter password" required>
        </div>

        <!-- AGREEMENTS -->
        <div class="agreement">
            <label>
                <input type="checkbox" id="terms" onchange="checkAllAgreements()">
                I agree to the <a href="../../terms-of-service.html" target="_blank">Terms & Conditions</a>
            </label>
        </div>

        <div class="agreement">
            <label>
                <input type="checkbox" id="sellerAgreement" onchange="checkAllAgreements()">
                I agree to the <a href="../../seller-agreement.html" target="_blank">Seller Agreement</a>
            </label>
        </div>

        <div class="agreement">
            <label>
                <input type="checkbox" id="refundPolicy" onchange="checkAllAgreements()">
                I agree to the <a href="../../refund-policy.html" target="_blank">Refund & Cancellation Policy</a>
            </label>
        </div>

        <!-- SIGN IN BUTTON -->
        <button id="signinBtn" disabled class="signin-btn">
            <i class="fas fa-sign-in-alt"></i> Log In to Dashboard
        </button>

        <div class="back-link">
            <a href="../../index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>

    <!-- Load Scripts -->
    <script src="../../js/main.js"></script>
    <script>
        function checkAllAgreements() {
            const terms = document.getElementById('terms').checked;
            const sellerAgreement = document.getElementById('sellerAgreement').checked;
            const refundPolicy = document.getElementById('refundPolicy').checked;
            const btn = document.getElementById('signinBtn');

            if (terms && sellerAgreement && refundPolicy) {
                btn.disabled = false;
                btn.classList.add('enabled');
            } else {
                btn.disabled = true;
                btn.classList.remove('enabled');
            }
        }

        document.getElementById('signinBtn').onclick = function() {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;

            if (!email || !pass) {
                alert('⚠️ Please enter your email and password.');
                return;
            }

            if (!email.includes('@')) {
                alert('⚠️ Please enter a valid email address.');
                return;
            }

            // Simulate login success
            alert('✅ Seller signed in! Redirecting to dashboard...');
            window.location.href = 'seller-dashboard.html';
        };
    </script>
</body>
</html>
